<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1>Unit Converter</h1>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" onchange="updateUnits()">
                <option value="length">Length</option>
                <option value="temperature">Temperature</option>
                <option value="weight">Weight</option>
                <option value="volume">Volume</option>
                <option value="currency">Currency</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="fromValue" class="form-label">Value</label>
            <input type="number" id="fromValue" class="form-control">
        </div>

        <div class="mb-3">
            <label for="fromUnit" class="form-label">From</label>
            <select id="fromUnit" class="form-select"></select>
        </div>

        <div class="mb-3">
            <label for="toUnit" class="form-label">To</label>
            <select id="toUnit" class="form-select"></select>
        </div>

        <button class="btn btn-primary mb-3" onclick="convert()">Convert</button>
        <div id="result" class="alert alert-info d-none"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
